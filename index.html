<!DOCTYPE html>
<html>
<head>
<title>Guild Dashboard</title>
<style>
body{
background:#0f0f1a;
color:white;
font-family:Arial;
text-align:center;
}

.card{
background:#1c1c2e;
padding:20px;
margin:20px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,255,150,0.3);
}

button{
padding:10px 20px;
border:none;
border-radius:10px;
margin:10px;
background:linear-gradient(45deg,#ff00cc,#3333ff);
color:white;
font-weight:bold;
}

.glory{
font-size:28px;
color:#00ff99;
}
</style>
</head>

<body>

<h1>âš¡ Guild Glory Dashboard</h1>

<div class="card">
<h2>TGB ARMY</h2>
<p>Guild ID: 3049012243</p>
<p>Members: 15/20</p>
<p class="glory">Total Glory: <span id="glory">0</span></p>

<button onclick="addGlory()">Add Glory</button>
</div>

<script>
let glory = 0;

function addGlory(){
glory += 100;
document.getElementById("glory").innerText = glory;
}
</script>

</body>
</html>
